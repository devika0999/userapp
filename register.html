<!DOCTYPE html>
<html lang="en">
<head>

    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <div class="container">
        <div class="row g-3">
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">


                <div class="row g-3">
                    <div class="col col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4 col-xxl-4">

                        <label for="" class="form-label">NAME</label>
                        <input type="text" class="form-control">

                    </div>
                    <div class="col col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4 col-xxl-4">

                        <label for="" class="form-label">EMAIL</label>
                        <input type="text" class="form-control">


                    </div>
                    <div class="col col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4 col-xxl-4">

                        <label for="" class="form-label">MOBILE NUMBER</label>
                        <input type="text" class="form-control">


                    </div>
                    <div class="col col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4 col-xxl-4">


                        <label for="" class="form-label">GENDER</label>
                        <select class="form-control" name="" id="">
                            <option value="">MALE</option>
                            <option value="">FEMALE</option>
                            
                        </select>


                    </div>
                    <div class="col col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4 col-xxl-4">


                        <label for="" class="form-label">BLOOD GROUP</label>
                        <select class="form-control" name="" id="">
                            <option value="">A+ve</option>
                            <option value="">B+ve</option>
                            <option value="">O+ve</option>
                        </select>



                    </div>
                    <div class="col col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4 col-xxl-4">

                        <label for="" class="form-label">PINCODE</label>
                        <input type="text" class="form-control">



                    </div>
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-4 col-xl-4 col-xxl-4">

                        <label for="" class="form-label">USERNAME</label>
                        <input type="text" class="form-control">



                    </div>
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-4 col-xl-4 col-xxl-4">

                        <label for="" class="form-label">PASSWORD</label>
                        <input type="text" class="form-control">


                    </div>
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                        <button class="btn btn-success">REGISTER</button>

                    </div>

                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                        <a href="index.html">BACK</a>

                    </div>

                </div>




            </div>
        </div>
    </div>


    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
